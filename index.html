<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservia</title>
        <script src="https://kit.fontawesome.com/a2b6822e4f.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="images/logo/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    </head>


    <body>
        <!-- Header -->
        <header>
            <div id="header_pricipale">
                <div id="logo_container">
                    <img id="logo_reservia" alt="Logo_Reservia" src="images/logo/Reservia.svg">
                </div>

                <nav>
                    <!-- Navigation : lien vers autres sections sur la même page -->
                    <a id="hebergements_link" href="#hebergements">Hébergements</a>
                    <a id="activites_link" href="#activites">Activités</a>
                    <!-- Lien d'inscription, page cible non implémentée -->
                    <a id="signup_link" href="#">S'inscrire</a>
                </nav>                
            </div>    
        </header>

        <!-- Section 1 Titre - Recherche - Filtres -->
        <section class="section_recherche">
            
            <!-- div 1 Recherche & Titre Principal -->
            <div class="title_principal_recherche">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>                
            </div>


            <!-- div 2 Recherche Localisation Bouton -->
            <div class="recherche_bouton_et_icone">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Marseille, France">
                <button type="button" class="recherche_text">Rechercher</button>
                <button type="button" class="recherche_icon"><i class="fas fa-search"></i></button>             
            </div> 


            <!-- div 3 Les Filtres -->
            <div class="filtres_selections">
                <p>Filtres</p>
                    <button><i class="fas fa-money-bill-wave"></i>Économique</button>
                    <button><i class="fas fa-child"></i>Familial</button>
                    <button><i class="fas fa-heart"></i>Romantique</button>
                    <button><i class="fas fa-dog"></i>Animaux autorisés</button>                
            </div> 


            <!-- div 4 Paragraphe last section 1 -->    
            <div class="info_suppl_section1">
                <i class="fas fa-info"></i><p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>     

        </section>


        <!-- Section 2 Les Hébergements à Marseille -->
         <section class="section_hebergements">
            

        </section>


        <!-- Section 3 Les Activités à Marseille -->
         <section class="section_activite">
            

        </section>


    <footer>
        <!-- Section du footer -->
         <section class="section_footer">
            

        </section>
        

    </footer>
