<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservia</title>
        <script src="https://kit.fontawesome.com/a2b6822e4f.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="images/logo/favicon.ico">

     	<!-- Fichiers css du projet -->
    	<link rel="stylesheet" href="style.css">
    	<link rel="stylesheet" href="mobile.css">
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    </head>


    <body>
        <!-- Header -->
        <header>
            
            <div id="header_principale">

                <div id="logo_container">
                    <img id="logo_reservia" alt="Logo_Reservia" src="images/logo/Reservia.svg">
                </div>

               	<nav>
                <!-- Navigation : lien vers sections de la même page -->
                <a href="#hebergements" id="hebergements_link">Hébergements</a>
                <a href="#activites" id="activites_link">Activités</a>
                </nav>

            	<!-- Lien d'inscription, page cible non implémentée -->
            	<a id="signup_link" href="#">S'inscrire</a>
        
        	</div>

        </header>

        <!-- Section 1 Titre - Recherche - Filtres -->
        <section id="section_recherche">
            
            <!-- div 1 Recherche & Titre Principal -->
            <div id="title_principal_recherche">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>                
            </div>


            <!-- <div id="search_bar"> -->
            <form id="search_bar_container" method="post" action="#">
                <p id="search_bar">
                <span id="locate_icon_container">
                    <i class="fas fa-map-marker-alt" id="locate_icon"></i>
                </span>
                    <input id="search" placeholder="Marseille, France" type="search" name="search"/>
                    
                    <!-- Bouton de La recherche contenant soit le texte "Rechercher" soit l'icone FA Loupe -->
                    <button type="submit"  id="valid_button" disabled>
                        <i class="fas fa-search" id="valid_button_icon"></i>
                        <span id="valid_button_text">Rechercher</span>
                    </button>
                </p>
            </form>              
         

            <!-- div 3 Les Filtres -->
            <div id="filters">
                <h2>Filtres</h2>

                <!-- Les Boutons filtres: les actions correspondantes ne sont pas opérationnelles -->
                <div id="filter_buttons">
                
                    <form id="button_economique" action="/button-type">
                        <button type="button" >
                            <i class="fas fa-money-bill-wave button_icon"></i>
                            <span class="button_text">Économique</span>
                        </button>
                    </form>
                
                    <form id="button_familial">
                        <button type="button" >
                            <i class="fas fa-child button_icon"></i>
                            <span class="button_text">Familial</span>
                        </button>
                    </form>
                
                    <form id="button_romantique">
                        <button type="button" >
                            <i class="fas fa-heart button_icon"></i>
                            <span class="button_text">Romantique</span>
                        </button>
                    </form>
                
                    <form id="button_animaux">
                        <button type="button" >
                            <i class="fas fa-dog button_icon"></i>
                            <span class="button_text">Animaux autorisés</span>
                        </button>
                    </form>

                </div>        
            </div> 


            <!-- div 4 Paragraphe last section 1 -->    
            <div id="info_suppl_section1">
                <p id="info_nb_logements">
                    <span id="circle_info"><i class="fas fa-info"></i></span>
                    <span id="info_text">Plus de 500 logements sont disponibles dans cette ville</span>
                </p>
            </div>     

        </section>


        <!-- Section 2 Les Hébergements à Marseille -->
         <section class="section_hebergements">
            

        </section>


        <!-- Section 3 Les Activités à Marseille -->
         <section class="section_activite">
            

        </section>


    <footer>
        <!-- Section du footer -->
         <section class="section_footer">
            

        </section>
        

    </footer>
